<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Guatemala - The Tzikin</title>
    <!-- Fuente Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(15,44,145,0.8)),
                url('https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Disclaimer centrado en la parte superior */
        .disclaimer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.8rem;
            color: #cccccc;
            max-width: 80%;
            background-color: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Sección del título con desvanecimiento */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
            transform: translateY(var(--hero-offset, 0px));
            transition: all 0.4s ease;
            opacity: 1;
        }

        .hero-section.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .hero-section.visible {
            opacity: 1;
            pointer-events: all;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Texto "Select Location" */
        .subtitle {
            font-size: 1.5rem;
            color: #a3f29b;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* Contenedor del mapa */
        .map-container {
            max-width: 1000px;
            margin: 100vh auto 100px auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Estilos para el popup del mapa */
        .popup-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #a3f29b;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .popup-btn:hover {
            background-color: #8ce87e;
            transform: scale(1.05);
        }

        /* Botón para volver */
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #a3f29b;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            z-index: 10;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background-color: #8ce87e;
        }

        /* Indicador de scroll */
        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #a3f29b;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: bounce 2s infinite;
            z-index: 5;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.6);
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(163, 242, 155, 0.3);
        }

        .scroll-indicator:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            #map {
                height: 400px;
            }
            
            .map-container {
                margin: 100vh auto 80px auto;
                padding: 15px;
            }
            
            .scroll-indicator {
                bottom: 30px;
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            
            .disclaimer {
                max-width: 90%;
                font-size: 0.7rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            #map {
                height: 300px;
            }
            
            .hero-section {
                padding: 0 20px;
            }
            
            .disclaimer {
                max-width: 95%;
                font-size: 0.65rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Disclaimer centrado en la parte superior -->
    <div class="disclaimer">
        Disclaimer: We only worked on 1 location (Sacatepéquez), the other button is just for demonstration purposes.
    </div>

    <!-- Sección del título hero -->
    <div class="hero-section" id="heroSection">
        <h1>Explore Guatemala's Hidden Secrets</h1>
        <div class="subtitle">Select Location</div>
        <div class="scroll-indicator" id="scrollIndicator">Scroll to explore</div>
    </div>

    <!-- Contenedor del mapa -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- Botón para volver -->
    <button class="back-btn" id="backBtn">← Back</button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Elementos del DOM
        const heroSection = document.getElementById('heroSection');
        const scrollIndicator = document.getElementById('scrollIndicator');
        const backBtn = document.getElementById('backBtn');
        const mapContainer = document.querySelector('.map-container');

        // Variables para control del scroll
        let lastScrollY = window.scrollY;
        let isScrollingDown = false;
        let scrollTimeout;

        const fadeStartPosition = 100;
        const fadeEndPosition = 300;

        // Animación del scroll
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            
            // Determinar dirección del scroll
            isScrollingDown = scrollPosition > lastScrollY;
            lastScrollY = scrollPosition;
            
            clearTimeout(scrollTimeout);
            
            let heroOffset = -scrollPosition * 0.3;
            heroSection.style.setProperty('--hero-offset', `${heroOffset}px`);
            
            if (scrollPosition > fadeStartPosition) {
                const fadeProgress = Math.min((scrollPosition - fadeStartPosition) / (fadeEndPosition - fadeStartPosition), 1);
                heroSection.style.opacity = 1 - fadeProgress;
                
                if (isScrollingDown && scrollPosition > fadeEndPosition) {
                    heroSection.classList.add('hidden');
                    heroSection.classList.remove('visible');
                } else {
                    heroSection.classList.remove('hidden');
                    heroSection.classList.add('visible');
                }
            } else {
                heroSection.style.opacity = 1;
                heroSection.classList.remove('hidden');
                heroSection.classList.add('visible');
            }
            
            if (!isScrollingDown && scrollPosition < fadeEndPosition) {
                heroSection.classList.remove('hidden');
                heroSection.classList.add('visible');
                heroSection.style.opacity = 1 - (scrollPosition / fadeEndPosition * 0.5);
            }
            
            if (scrollPosition > 100) {
                scrollIndicator.style.opacity = '0';
                scrollIndicator.style.pointerEvents = 'none';
            } else {
                scrollIndicator.style.opacity = '0.8';
                scrollIndicator.style.pointerEvents = 'auto';
            }

            scrollTimeout = setTimeout(() => {
                if (scrollPosition < fadeEndPosition) {
                    heroSection.classList.remove('hidden');
                    heroSection.classList.add('visible');
                }
            }, 100);
        });

        scrollIndicator.addEventListener('click', function() {
            window.scrollTo({
                top: mapContainer.offsetTop - 100,
                behavior: 'smooth'
            });
        });

        backBtn.addEventListener('click', function() {
            window.location.href = "index.html";
        });

        const sacatepequezLat = 14.5566667;
        const sacatepequezLng = -90.7338889;

        const map = L.map('map').setView([sacatepequezLat, sacatepequezLng], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const area = L.circle([sacatepequezLat, sacatepequezLng], {
            radius: 5000,
            fillColor: '#ff4444',
            fillOpacity: 0.3,
            color: '#ff0000',
            weight: 3
        }).addTo(map);

        const popupHtml = `
            <div style="text-align: center; padding: 10px;">
                <h3 style="margin:0 0 .5rem 0; color: #000;">Sacatepéquez</h3>
                <p style="margin:.25rem 0 .75rem 0; color: #333;">Coordinates: 14°33′24″N 90°44′02″O</p>
                <p style="margin:.25rem 0 .75rem 0; color: #333;">Click to explore seismic data and analysis</p>
                <a href="pagina3.html" class="popup-btn" role="button">Explore Area</a>
            </div>
        `;
        
        area.bindPopup(popupHtml, { 
            closeButton: true, 
            autoClose: false,
            className: 'custom-popup'
        });

        let overPopup = false;
        let closeTimer = null;

        area.on('mouseover', () => {
            clearTimeout(closeTimer);
            area.openPopup();
        });

        area.on('popupopen', (e) => {
            const container = e.popup.getElement();
            if (!container) return;

            container.addEventListener('mouseenter', () => {
                overPopup = true;
                clearTimeout(closeTimer);
            });

            container.addEventListener('mouseleave', () => {
                overPopup = false;
                programarCierre();
            });
        });

        area.on('mouseout', () => {
            programarCierre();
        });

        function programarCierre() {
            clearTimeout(closeTimer);
            closeTimer = setTimeout(() => {
                if (!overPopup) area.closePopup();
            }, 180);
        }

        map.on('click', () => {
            clearTimeout(closeTimer);
            area.closePopup();
        });

        area.on('touchstart', (e) => {
            e.originalEvent.preventDefault();
            clearTimeout(closeTimer);
            area.openPopup();
        });

        area.on('click', () => {
            window.location.href = "pagina3.html";
        });
    </script>

</body>
</html>
